<script>
    let positionX = 550;
    let positionY = 250;
    let velocity = 200;
    let reverse = false;
    let ball = document.getElementById("ball");
   
    
    
    function moveBall() {
     
      var Xmin = 0;
      var Xmax = 100;
    
      
      var Ymin = 0;
      var Ymax = 100;
    
      if (reverse) {
        positionX = positionX - velocity;
        positionY = positionY - velocity;
        ball.style.left = positionX + "px";
        ball.style.top = positionY + "px";
      } else {
        positionX = positionX + velocity;
        positionY = positionY + velocity;
        ball.style.left = positionX + "px";
        ball.style.top = positionY + "px";
      }
    
      if (
        positionX > Xmax ||
        positionX === Xmin ||
        positionY > Ymax ||
        positionY === Ymin
      ) {
        reverse = !reverse;
      }
    }
    
    setInterval(moveBall, 500);
    
    
    </script>
